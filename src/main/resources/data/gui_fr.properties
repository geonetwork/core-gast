40 = Ancienne installation

41 = Migrer une ancienne version

42 = cet assistant permet de migrer les m\u00E9tadonn\u00E9es de GeoNetwork version 2.0.x. Cette proc\u00E9dure migre la base de donn\u00E9es. Apr\u00E8s ce stade, vous aurez probablement besoin de configurer certains param\u00E8tres dans le fichier config.xml (e.g. datadir). D'autres param\u00E8tres (e.g. proxy) doivent \u00EAtre chang\u00E9s en utilisant l'interface web dans administration / configuration du syst\u00E8me. Les m\u00E9tadonn\u00E9es moissonn\u00E9es ne sont pas migr\u00E9es. Lors de la migration, les noeuds source et destination NE DOIVENT PAS \u00EAtre d\u00E9marr\u00E9s. Sous Tomcat, les r\u00E9pertoires 'web' doivent \u00EAtre s\u00E9lectionn\u00E9s.

43 = Migration

44 = GeoNetwork doit \u00EAtre arr\u00EAt\u00E9 lorsque la base de donn\u00E9es est en cours de migration.

45 = GeoNetwork doit \u00EAtre red\u00E9marr\u00E9 afin d'appliquer les changements.

46 = Pour l'utilisation des imports/exports MEF, GeoNetwork doit \u00EAtre en cours d'ex\u00E9cution.

